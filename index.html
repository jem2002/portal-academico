<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Institución Educativa Rural Vanguardia</title>
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <header id="header"></header>

        <main>
            <section id="carousel" class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="/assets/images/slide1.jpg" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="/assets/images/slide2.jpg" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="/assets/images/slide3.jpg" alt="Imagen 3">
                    </div>
                </div>
                <button class="carousel-button prev">&lt;</button>
                <button class="carousel-button next">&gt;</button>
            </section>
    
            <div class="content-wrapper">
                <section id="events" class="events">
                    <h2>Eventos</h2>
                    <div class="event-list">
                        <div class="event-item">
                            <h3>Día del Maestro</h3>
                            <p>Fecha: 15 de Mayo, 2024</p>
                            <p>Celebración en honor a nuestros docentes.</p>
                        </div>
                        <div class="event-item">
                            <h3>Feria de Ciencias</h3>
                            <p>Fecha: 10 de Junio, 2024</p>
                            <p>Exhibición de proyectos científicos de nuestros estudiantes.</p>
                        </div>
                    </div>
                </section>
    
                <section id="calendar" class="calendar">
                    <h2>Calendario</h2>
                    <div id="calendar-container"></div>
                </section>
            </div>
        </main>

        <footer id="footer"></footer>

        <script src="/assets/js/script.js" type="module"></script>
    </body>
</html>
