<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ingreso - Institución Educativa Rural Vanguardia</title>
        <link rel="stylesheet" href="/assets/css/login.css">
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header id="header"></header>

        <main>
            <div class="login-container">
                <img src="/assets/images/Institución-Educativa-Rural-Vanguardia-2.png" alt="Logo del Colegio" class="logo">
                <h1>INGRESO</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">INGRESAR</button>
                </form>
                <a href="#" id="forgot-password">Olvidé mi contraseña</a>
                <div id="error-message" class="error-message" aria-live="polite"></div>
            </div>
    
            <div class="recovery-container" style="display: none;">
                <h1>Recuperar contraseña</h1>
                <form id="recovery-form">
                    <div class="form-group">
                        <label for="recovery-username">Usuario:</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="recovery-username" name="recovery-username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recovery-email">Correo electrónico:</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="recovery-email" name="recovery-email" required>
                        </div>
                    </div>
                    <button type="submit">Recuperar</button>
                </form>
                <p id="recovery-message" class="message" aria-live="polite"></p>
            </div>
    
            <div class="new-password-container" style="display: none;">
                <h1>Establecer nueva contraseña</h1>
                <form id="new-password-form">
                    <div class="form-group">
                        <label for="new-password">Nueva contraseña:</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit">Establecer contraseña</button>
                </form>
                <p id="new-password-message" class="message" aria-live="polite"></p>
            </div>
        </main>

        <footer id="footer"></footer>

        <script src="/assets/js/script.js" type="module"></script>

    </body>
</html>
